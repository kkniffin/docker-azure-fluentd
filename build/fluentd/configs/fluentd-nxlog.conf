#### LAYOUT & NOTES #######################################################################
# For Parsed Documents: keep type and add parsed to end ex: syslog.info.<type>.parsed
# * matches a single tag part.
# ** matches zero or more tag parts.
# Fluentd tries to match tags in the order that they appear in the config file.
# Can't use test.**.test.** will lock up and wont work
#
#
#
#
###########################################################################################

####################
###### SOURCES #####
####################

<source>
   @type tcp
   format json
   port 5140
   tag nxlog
 </source>    


#####################
##### MANIPULATE ####
#####################

#### Add Server Received Time to Records
<filter nxlog>
  @type record_modifier
  <record>
    syslog_server_received_time ${Time.at(time).to_s}
  </record>
</filter>

######################################
##### Beat Processing ################
######################################

#<match nxlog>
#  type flatten_hash
#  add_tag_prefix flattened.
#  separator _
#</match>

<match nxlog.**>
  type rewrite_tag_filter
  rewriterule1 NXLogFileType ^dhcp$  dhcp.log
  rewriterule2 NXLogFileType ^nps$  nps.log
  rewriterule3 NXLogFileType ^dns$  dns.log
  rewriterule4 NXLogFileType ^wineventlog$  winevent.log
  rewriterule5 NXLogFileType ^iis$ iis.log
  rewriterule6 NXLogFileType .+ rawbeat.nonmatched
</match>

######################
##### OUTPUT #########
######################

<match {*beat,tacacs,dhcp,nps,dns,iis,winevent}.**>
  @type forest
  subtype copy
  <template>
    <store>
        @type elasticsearch
        hosts "#{ENV['ES_SERVER']},#{ENV['ES_SERVER2']}"
#        reload_on_failure true
#        request_timeout 15s
        user "#{ENV['ES_USER']}"
        password "#{ENV['ES_PASSWORD']}"
        port 9200
        logstash_format true
        logstash_prefix ${tag_parts[0]}
#        logstash_dateformat %Y.%m
#        buffer_type memory
#        flush_interval 60s
#        retry_limit 17
#        retry_wait 1s
#        max_retry_wait 10s
#        num_threads 1
#        buffer_chunk_limit 100m
#        buffer_queue_limit 128
        flatten_hashes true
        flatten_hashes_separator _
    </store>
    <store>
      @type file
      path /data_log/logs/${tag_parts[0]}
      time_slice_format %Y%m%d
      time_slice_wait 10m
      time_format %Y%m%dT%H%M%S%z
      compress gzip
      utc 
      buffer_path /data_log/logs/${tag}.*
    </store>
  </template>
</match>

<match **>
  @type file
  path /data_log/logs/unmatched-nxlog
  time_slice_format %Y%m%d
  time_slice_wait 10m
  time_format %Y%m%dT%H%M%S%z
  compress gzip
  utc
  buffer_path /data_log/logs/unmatched-nxlog.*
</match>

